version: '3'

services:
  mariadb:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - MYSQL_USER=domjudge
      - MYSQL_PASSWORD=djpw
      - MYSQL_DATABASE=domjudge
    volumes:
      - domjudge_mariadb:/var/lib/mysql
  
  domserver:
    build:
      context: .
      dockerfile: Dockerfile_domserver
    image: domserver_wait:0.1
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_ROOT_PASSWORD=rootpw
      - MYSQL_USER=domjudge
      - MYSQL_PASSWORD=djpw
      - MYSQL_DATABASE=domjudge
      - WAIT_HOSTS=mariadb:3306
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - 80:80
    depends_on:
      - mariadb

  judgehost:
    build:
      context: .
      dockerfile: Dockerfile_judgehost
    image: judgehost_wait:0.1
    environment:
      - JUDGEDAEMON_USERNAME=judgehost
      - JUDGEDAEMON_PASSWORD=password
      - WAIT_HOSTS=domserver:80
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    depends_on:
      - domserver
    privileged: true


volumes:
  domjudge_mariadb:
